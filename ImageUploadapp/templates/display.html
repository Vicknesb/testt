<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Demo Gallery</title>
  </head>
  <a href="{% url 'image_upload' %}" type="button" class="btn btn-success btn-lg">Image Upload</a>
  <div class="jumbotron border shadow" style="padding-top: 5%">
    <div class="row">
        <div class="col-md-8 offset-2">
            <form action="{% url "search_image" %}" method="get">
                {% csrf_token %}
                <div class="input-group">
                    <input name="q" type="text" placeholder="Search" class="form-control form-control-lg ">
                    <div class="input-group-append">
                        <button class="btn btn-dark btn-lg ">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
    {% for x in data %}
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="{{ x.image.url }}">
              <img src="data:image/jpg;base64, {{ x.binary_image }}" alt="Lights" style="width:40%">
              <div class="caption">
                <p>{{ x.title }}</p>
                <p>{{ x.description }}</p>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
<a href="{% url 'logout_user' %}" type="button" class="btn btn-success btn-lg">Log Out</a>
</html>
